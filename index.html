<head>

<body>
	<div class="main-wrapper rounded">

					</a>

									Notre site Web est actuellement en cours de création. <br>
									Nous devrions être disponible sous peu. <br>

								<div class="email-input-area">

						</div>

						<li><a href="#"><i class="ion-social-facebook"></i></a></li>
						<li><a href="#"><i class="ion-social-twitter"></i></a></li>
						<li><a href="#"><i class="ion-social-instagram-outline"></i></a></li>
						<li><a href="#"><i class="ion-social-pinterest"></i></a></li>
					</ul>
				</section>
			
				<section class="right-section rounded-right">
					<div class="img-wrapper rounded-right">
						<img src="images/1.jpg" class="rounded-right">
					</div>
				</section>
			</div>
		</div>
	</div>
